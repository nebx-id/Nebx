next-version: 8.0.0
mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    is-release-branch: true

  staging:
    regex: ^staging$
    label: preview
    increment: Patch
    is-release-branch: false
    tracks-release-branches: false
    pre-release-weight: 1000

  feature:
    regex: ^feature/
    label: preview
    increment: Patch

ignore:
  sha: []
