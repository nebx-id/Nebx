name: Publish NuGet (MinVer 6)

on:
  push:
    branches:
      - staging
    tags:
      - "*"   # e.g. 8.0.0 or v8.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # MinVer needs full history

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack using MinVer
        run: |
          mkdir -p artifacts
          for proj in $(find . -name "*.csproj"); do
            echo "Packing: $proj"
            dotnet pack "$proj" \
              -c Release \
              --no-build \
              -o ./artifacts
          done

      - name: Push to NuGet
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
