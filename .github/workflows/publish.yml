name: Publish NuGet Packages

on:
  push:
    branches:
      - staging        # prerelease builds
    tags:
      - "*"            # release builds (8.0.4, v8.0.4, etc.)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout full history
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # required but not enough

      # -----------------------------
      # 2. Explicitly fetch tags & history (this FIXES 0.0.0 on PR merges)
      # -----------------------------
      - name: Fetch full history and tags
        run: |
          git fetch --prune --unshallow || true
          git fetch --tags --force

      # -----------------------------
      # 3. Setup .NET
      # -----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      # Determine version
      - name: Compute version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            # Stable release from tag
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Preview build from staging
            BASE_VERSION=$(jq -r '.sdk.version' global.json | cut -d. -f1-3)
            VERSION="${BASE_VERSION}-preview.staging.${GITHUB_RUN_NUMBER}"
          fi

      # -----------------------------
      # 4. Restore
      # -----------------------------
      - name: Restore
        run: dotnet restore

      # -----------------------------
      # 5. Build
      # -----------------------------
      - name: Build
        run: dotnet build -c Release /p:Version=${VERSION} --no-restore

      # -----------------------------
      # 6. Pack using MinVer (auto-version)
      # -----------------------------
      - name: Pack using MinVer
        run: |
          mkdir -p artifacts
          for proj in $(find . -name "*.csproj"); do
            echo "Packing: $proj"
            dotnet pack "$proj" \
              -c Release \
              --no-build \
              -o ./artifacts
          done

      # -----------------------------
      # 7. Push to NuGet
      # -----------------------------
      - name: Push to NuGet
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
